<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Funda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon2.jpg.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="songList">
            <h1>Best of Bollywood</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1" src="cover/bachpan.jpg">
                    <span class="songName">Bachpan Ka Pyaar</span>
                    <span class="songlistplay"><span class="timestamp">03:03 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" src="cover/badtameez.jpg">
                    <span class="songName">Badtameez Dil</span>
                    <span class="songlistplay"><span class="timestamp">04:30 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" src="cover/chatak.jpg">
                    <span class="songName">Chatak Matak</span>
                    <span class="songlistplay"><span class="timestamp">02:40 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" src="cover/chaudhary.jpg">
                    <span class="songName">Chaudhary</span>
                    <span class="songlistplay"><span class="timestamp">07:00 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" src="cover/dilbaro.jpg">
                    <span class="songName">Dilbaro</span>
                    <span class="songlistplay"><span class="timestamp">03:40 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" src="cover/payal.jpg">
                    <span class="songName">Maine Payal Hai Chankai</span>
                    <span class="songlistplay"><span class="timestamp">04:34 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" src="cover/raat.jpg">
                    <span class="songName">Raatan Lambiyan</span>
                    <span class="songlistplay"><span class="timestamp">03:53 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="stuff/playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Bachpan Ka Pyaar</span>
        </div>
    </div>
    <script src="logic.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>

</html>
